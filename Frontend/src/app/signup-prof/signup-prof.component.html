<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Un Professeur</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="d-flex flex-column min-vh-100">
  <section id="contenu" class="flex-grow-1 d-flex flex-column">
    <div id="content" class="container-fluid h-custom flex-grow-1">
      <div class="row d-flex justify-content-center align-items-center h-100"></div>
    </div>
    <section id="c" class="bg-dark flex-grow-1">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="assets/prof.jpg" alt="Photo d'exemple" class="img-fluid"
                       style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Ajouter Un Professeur</h3>
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="cin">CIN</label>
                            <input type="text" id="cin" class="form-control form-control-lg" formControlName="cin" />
                            <div *ngIf="signupForm.get('cin')?.invalid && signupForm.get('cin')?.touched" class="text-danger">
                              Veuillez entrer un CIN valide.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="prenom">Prénom</label>
                            <input type="text" id="prenom" class="form-control form-control-lg" formControlName="prenom" />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="nom">Nom</label>
                            <input type="text" id="nom" class="form-control form-control-lg" formControlName="nom" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="email">Email</label>
                            <input type="text" id="email" class="form-control form-control-lg" formControlName="email" />
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-end pt-3">
                        <button type="reset" class="btn btn-light btn-lg">Réinitialiser</button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Soumettre</button>
                      </div>
                    </form>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
</body>
